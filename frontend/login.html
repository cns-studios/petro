<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petro Online - Login</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="login-container">
        <h1> Log In to Petro </h1>
        <h2>Placeholder Login, will be replaced by CNS Auth</h2>
        <form id="loginForm">
            <input type="text" id="ign" placeholder="IGN" required>
            <input type="password" id="pw" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error" style="color: red;"></p>
    </div>
    <script src="/src/login.js"></script>
</body>
</html>
